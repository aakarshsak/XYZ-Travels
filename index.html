	<link rel="stylesheet" type="text/css" href="style.css">

<body class="htmlBody">

	<!-- NAvigation bar with a menu tab in small screen -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container">
			<a href="" class="navbar-brand">XYZ Travels</a>

			<!-- Toggler button to open the menu in mobile phones  -->
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navBarItems">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- The menu items inside the navbar -->
			<div class="collapse navbar-collapse" id="navBarItems">
				<ul class="navbar-nav" >

				<li class="navbar-item"><a class="nav-link btn btn-outline-light" href="">Signup</a></li>
			</ul>
		</div>
	</nav>

	<p id ="para" class="display-4">Plan a vacation that you will never forget.</p>

	<!-- Signup Button for the users who are visiting the website for the first time -->

			<button class="btn btn-outline-light px-5 py-3">Sign Up</button>
